<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" media="all" href="../static/nc.css" th:href="@{/nc.css}">
</head>
<body>
<div align="center">


<form th:action="@{/login}" method="post">
<h1>Login Page</h1>
<div th:if="${param.error}">
     <div class="alert">
         Invalid username or password
     </div>
</div>

<div th:if="@{param.logout}">
     <div class="alert">
        You have Logged Out
     </div>
     <br> 
</div>

<div>
     <label for="username">User Name</label>
     <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Username">
</div>
<br>
<br>
<div>
     <label for="password">Password</label>
     <input type="password" id="password" name="password"  placeholder="Password">
</div>
<br>
<br>
<div>
<input type="submit" id="login-submit" name="login-submit" value="login" class="btn">
</div>

</form>
<br>
<a th:href="@{/}"><h2>Go to Home page</h2></a>
<br>


</div>
</body>
</html>
